services:
  keycloack:
    image: quay.io/keycloak/keycloak:26.3.2
    container_name: devops-final-keycloack
    command: ["start-dev", "--health-enabled=true", "--metrics-enabled=true"]
    env_file:
      - .env.keycloak
    ports:
      - 8080:8080
      - 9000:9000
    networks:
      - devops-final
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    env_file:
      - .env.keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devops-final
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      retries: 5

volumes:
  keycloak-db-data:

networks:
  devops-final:
    driver: bridge